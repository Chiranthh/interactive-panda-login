<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interactive Panda Login Form - A cute and friendly login interface" />
    <title>Interactive Panda Login Form</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="ip.css" />
  </head>
  <body>
    <div class="container">
      <form id="loginForm" action="#" method="POST" autocomplete="off">
        <h1>Welcome!</h1>
        <div class="form-group">
          <label for="username">Username:</label>
          <input 
            type="text" 
            id="username" 
            name="username"
            placeholder="Username here..." 
            required
            minlength="3"
            aria-required="true"
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input 
            type="password" 
            id="password" 
            name="password"
            placeholder="Password here..." 
            required
            minlength="6"
            aria-required="true"
          />
        </div>
        <button type="submit" class="submit-btn">Login</button>
      </form>
      <!-- Panda Face Structure -->
      <div class="panda-container" aria-hidden="true">
        <div class="ear-l"></div>
        <div class="ear-r"></div>
        <div class="panda-face">
          <div class="blush-l"></div>
          <div class="blush-r"></div>
          <div class="eye-l">
            <div class="eyeball-l"></div>
          </div>
          <div class="eye-r">
            <div class="eyeball-r"></div>
          </div>
          <div class="nose"></div>
          <div class="mouth"></div>
        </div>
        <div class="hand-l"></div>
        <div class="hand-r"></div>
        <div class="paw-l"></div>
        <div class="paw-r"></div>
      </div>
    </div>
    <!-- Scripts -->
    <script src="ipp.js"></script>
  </body>
</html>
